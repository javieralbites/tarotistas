<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="cardLogin">
        <div class="tabHeader">
            <div class="active btn-registro" onclick="registroActive()">Regístrate</div>
            <div class="btn-inicioSesion" onclick="inicioSesionActive()">Iniciar Sesión</div>
        </div>
        <div class="tab-content">
            <div class="active content-registro">
                <div class="loginfacebook"><img src="./images/icons/facebook-login.svg">Regístrate con facebook</div>
                <div class="logingoogle"><img src="./images/icons/google-login.svg">Regístrate con google</div>
                <div class="separador">
                    <span></span>
                    <p>o</p>
                    <span></span>
                </div>
                <form action="registro">
                    <input type="text" placeholder="Nombre de Usuario">
                    <input type="email" placeholder="Correo electrónico">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button type="submit">Regístrate Gratis</button>
                </form>
            </div>
            <div class="content-iniciarSesion">
                <div class="loginfacebook"><img src="./images/icons/facebook-login.svg">Inicia Sesión con facebook</div>
                <div class="logingoogle"><img src="./images/icons/google-login.svg">Inicia Sesión con google</div>
                <div class="separador">
                    <span></span>
                    <p>o</p>
                    <span></span>
                </div>
                <form action="registro">
                    <input type="text" placeholder="Nombre de Usuario">
                    <!-- <input type="email" placeholder="Correo electrónico"> -->
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>Si olvidaste tu contraseña dale click <a href="/">aquí.</a> </p>
            </div>
        </div>
        <a href="/" class="btn-back"><img src="./images/icons/arrow-black-back.svg"></a>
    </div>
    <p>Al continuar, está indicando que acepta nuestros términos de servicio y <br> política de privacidad.</p>
    <script src="./js/main.js"></script>
</body>
</html>
